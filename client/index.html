<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="ui container">

    <div class="ui text inverted container center aligned segment">
        <h1 class="ui inverted header big-text">
            Negociações
        </h1>
        <hr>
    </div>

    <div id="mensagemView"></div>

    <form class="ui inverted form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="field">
            <label for="data">Data</label>
            <div class="ui input">
                <input type="date" id="data" required autofocus/>
            </div>
        </div>    
        
        <div class="field">
            <label for="quantidade">Quantidade</label>
            <div class="ui input">
                <input type="number" min="1" step="1" id="quantidade" value="1" required/>
            </div>
        </div>
        
        <div class="field">
            <label for="valor">Valor</label>
            <div class="ui input">
                <input id="valor" type="number" min="0.01" step="0.01" value="0.0" required />
            </div>
        </div>

        <button class="ui inverted green button top-fix" type="submit">Incluir</button>
        <button onclick="negociacaoController.importaNegociacoes()" class="ui inverted teal button top-fix" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoController.apaga()" class="ui inverted red button top-fix" type="button">
            Apagar
        </button>
    </form>


    <br>
    <br>
    <div id="negociacoesView"></div>
    
    <script src="js/app/views/View.js"></script>
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/services/NegociacoesService.js"></script>
    <script src="js/app/services/HttpService.js"></script>
    <script src="js/app/services/ConnectionFactory.js"></script>
    <script src="js/app/dao/NegociacaoDao.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
